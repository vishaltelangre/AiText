<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AiText Settings</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="ait-bg-gray-50">
    <div class="ait-max-w-2xl ait-mx-auto ait-p-6">
      <form
        class="ait-bg-white ait-rounded-lg ait-shadow-sm ait-border ait-border-gray-200"
      >
        <div class="ait-p-6">
          <div class="ait-space-y-4">
            <div>
              <label
                class="ait-block ait-text-sm ait-font-medium ait-text-gray-700 ait-mb-1"
                >Gemini API Key</label
              >
              <div class="ait-mt-1 ait-relative">
                <input
                  type="password"
                  id="api-key"
                  placeholder="Enter your API key"
                  class="ait-block ait-w-full ait-px-3 ait-py-2 ait-border ait-border-gray-300 ait-rounded-md ait-shadow-sm ait-placeholder-gray-400 focus:ait-outline-none focus:ait-ring-2 focus:ait-ring-primary focus:ait-border-primary ait-text-sm disabled:ait-bg-gray-50 disabled:ait-text-gray-500 disabled:ait-cursor-not-allowed"
                />
                <div
                  class="ait-absolute ait-right-0 ait-top-0 ait-flex ait-items-center ait-gap-0.5 ait-pr-1 ait-h-full"
                >
                  <button
                    type="button"
                    id="show-key"
                    title="Toggle API key visibility"
                    class="ait-p-1.5 ait-text-gray-400 hover:ait-text-[#000000] ait-rounded ait-transition-colors ait-inline-flex ait-items-center disabled:ait-opacity-50 disabled:hover:ait-text-gray-400 disabled:ait-cursor-not-allowed"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="ait-w-5 ait-h-5"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                      />
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                  </button>
                  <button
                    type="button"
                    id="clear-key"
                    title="Clear API key"
                    class="ait-p-1.5 ait-text-gray-400 hover:ait-text-[#000000] ait-rounded ait-transition-colors ait-inline-flex ait-items-center ait-hidden disabled:ait-opacity-50 disabled:hover:ait-text-gray-400 disabled:ait-cursor-not-allowed"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="ait-w-5 ait-h-5"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <p class="ait-text-sm ait-text-gray-500">
              Your API key is stored locally on your device and is only used to
              make requests to the Gemini API.
              <a
                href="https://aistudio.google.com/app/apikey"
                target="_blank"
                class="ait-text-primary hover:ait-text-primary-hover ait-font-medium"
              >
                Get API key â†’
              </a>
            </p>
          </div>
        </div>

        <div
          class="ait-px-6 ait-py-4 ait-bg-gray-50 ait-border-t ait-border-gray-200 ait-rounded-b-lg"
        >
          <div class="ait-flex ait-items-center ait-justify-between">
            <div id="status" class="ait-text-sm"></div>
            <div class="ait-flex ait-gap-3">
              <button
                type="submit"
                id="save"
                class="ait-flex-1 ait-flex ait-items-center ait-justify-center ait-gap-2 ait-bg-primary hover:ait-bg-primary-hover ait-text-white ait-px-4 ait-py-2 ait-rounded-md ait-text-sm ait-font-medium disabled:ait-opacity-50 disabled:ait-cursor-not-allowed"
              >
                <span>Save</span>
                <svg
                  id="save-spinner"
                  class="ait-hidden ait-w-4 ait-h-4 ait-animate-spin"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="ait-opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="ait-opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </button>
              <button
                type="button"
                id="test-key"
                class="ait-flex ait-items-center ait-justify-center ait-gap-2 ait-bg-gray-100 hover:ait-bg-gray-200 ait-text-gray-700 ait-px-4 ait-py-2 ait-rounded-md ait-text-sm ait-font-medium disabled:ait-opacity-50 disabled:ait-cursor-not-allowed"
              >
                <span>Test connection</span>
                <svg
                  id="test-spinner"
                  class="ait-hidden ait-w-4 ait-h-4 ait-animate-spin"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="ait-opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="ait-opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="../dist/options.js"></script>
  </body>
</html>
